
base_package: com.gos.shuffleboard_codelab.sd_widgets
plugin_summary: "Widget for the Shuffleboard Codelab"
plugin_name: "GirlsOfSteelShuffleboardCodeLab"
widgets:
- table: CodelabSuperStructure
  package_name: ss
  sd_table_name_constant: SUPER_STRUCTURE_TABLE_NAME
  widget_name: Infinite Recharge Super Structure Widget
  children_tables:
    - table: Lifting
      table_name: LIFTING_TABLE_NAME
      entries:
        - type: double
          name: speed
          dasboard_constant: LIFTING_MOTOR_SPEED
          sim_keys: [ Q, A ]
          sim_value: .75

        - type: double
          name: height
          dasboard_constant: LIFTING_HEIGHT
          sim_keys: [ W, S]
          sim_incr: 5

        - type: boolean
          name: upperLimitSwitch
          dasboard_constant: LIFTING_UPPER_LIMIT_SWITCH
          sim_keys: [ X ]

        - type: boolean
          name: lowerLimitSwitch
          dasboard_constant: LIFTING_LOWER_LIMIT_SWITCH
          sim_keys: [ Y ]

    - table: Punch
      table_name: PUNCH_TABLE_NAME
      entries:
        - type: boolean
          name: isPunchRetracted
          dasboard_constant: PUNCH_IS_RETRACTED
          sim_keys: [ D ]

    - table: SpinnyWheel
      table_name: SPINNY_WHEEL_TABLE_NAME
      entries:
        - type: double
          name: motorSpeed
          dasboard_constant: SPINNY_WHEEL_MOTOR_SPEED
          sim_keys: [ Q, A ]
          sim_value: .5
